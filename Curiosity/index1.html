<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curiosity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/style2.css">
</head>

<body>
    <div id="all">
        <header>
            <div class="container-fluid header">
                <div class="row">
                    <div class="col-md-1 col-xs-0">
                    </div>
                    <div id="logo" class="col-md-5 col-xs-12">
                        <h1 class="page_name">Curiosity</h1>
                        <h3 id="sub_name">Images From The Rover</h3>
                    </div>
                    <div id="search" class="col-md-2 col-xs-4">
                        <h2>
                  Search By:
                </h2>
                        <h2>
                  Or by Mission Day:
                </h2>
                        <h2>
                  Camera Angle:
                </h2>
                    </div>
                    <div id="input" class="col-md-2 col-xs-4">
                        <div class="form-group">
                            <label>August 7th, 2012 to Present</label>
                            <br>
                            <input type="date" min="2012-08-07" name="earthdate" id="dateBox" value="">
                            <br>
                            <br>
                            <br>
                            <input type="number" class="form-control" id="solDate" min="1" max="1337" placeholder="Mission day, from 1-1337">
                            <br>
                            <br>
                            <select class="form-control" id="cameraAngle">
                                <option value="mast" id="mast">Mast</option>
                                <option value="front hazard avoidance camera" id="fhaz">Front Hazard Avoidance Camera</option>
                                <option value="rear hazard avoidance camera" id="rhaz">Rear Hazard Avoidance Camera</option>
                                <option value="mars hand lens imager" id="mahli">Mars Hand Lens Imager</option>
                                <option value="navigation camera" id="navcam">Navigation Camera</option>
                                <option value="chemistry and camera complex" id="chemcam">Chemistry Camera</option>
                            </select>
                        </div>
                    </div>
                    <div id="enter" class="col-md-2 col-xs-4">
                        <img src="/SelfBrand1.png" alt="" width="40vw"/>
                        <br>
                        <br>
                        <a href="/index.html" class="btn btn-default">Home</a>
                        <br>
                        <br>
                        <br>
                        <input type="submit" class="btn-default btn-lg save" name="name" value="Search">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 images">
                        <div id="imgPlace">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p id="photoInfo">
                        </p>
                        <br>
                        <br>
                        <br>
                        <input type="submit" class="btn btn-lg startHidden nextButton" name="name" value="Next Image" style="display: none">
                        <br>
                        <br>
                        <a style="display: none" class="externalLink startHidden" href="http://www.nasa.gov/sites/default/files/styles/946xvariable_height/public/images/672640main_malin-4_full.jpg?itok=Tl9eLB22">More Information on the Curiosity rover cameras.</a>
                    </div>
                </div>
            </div>
    </main>
  </div>
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
