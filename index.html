<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curiosity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <div class="containter header">
            <div class="row">
                <div id="logo" class="col-md-5">
                    <img src="Curiosity.png" class="img-rounded" alt="" width="270vh" />
                </div>
                <div id="search" class="col-md-2">
                    <h2>
                  Search By:
                </h2>
                    <h2>
                  Or by Mission Day:
                </h2>
                    <h2>
                  Camera Angle:
                </h2>
                </div>
                <div id="input" class="col-md-2">

                    <div class="form-group">
                        <label for="earthdate">August 7th, 2012 to Present</label>
                        <br>
                        <input type="date" min="2012-08-07" name="earthdate" id="dateBox" value="">
                        <br>
                        <br>
                        <br>
                        <input type="number" class="form-control" id="solDate" min="1" max="1337" placeholder="Mission day, from 1-1337">
                        <br>
                        <br>
                        <select class="form-control" id="cameraAngle">
                            <option value="mast" id="mast">Mast</option>
                            <option value="front hazard avoidance camera" id="fhaz">Front Hazard Avoidance Camera</option>
                            <option value="rear hazard avoidance camera" id="rhaz">Rear Hazard Avoidance Camera</option>
                            <option value="mars hand lens imager" id="mahli">Mars Hand Lens Imager</option>
                            <option value="navigation camera" id="navcam">Navigation Camera</option>
                            <option value="chemistry and camera complex" id="chemcam">Chemistry Camera</option>
                        </select>
                    </div>
                </div>
                <div id="enter" class="col-md-2">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="submit" class="save" name="name" value="Search/Next Image">
                </div>
                <div id="brand" class="col-md-1">
                    <img src="SelfBrand1.png" alt="" width="50%vw" />
                </div>

            </div>

        </div>
    </head>
    <main>
        <div class="container main">
            <div class="row" width="100vw">
                <div class="col-md-6 images">
                    <div id="imgPlace">
                    </div>

                </div>
                <div class="col-md-6">
                    <p id="photoInfo">

                    </p>
                </div>

            </div>

        </div>

    </main>
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
